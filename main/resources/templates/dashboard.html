<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVN Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <style>
    .modal { display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.05); z-index: 999; }
    .modal-content { background: white;z-index: 10000; padding:0; margin:5% auto; width: 600px; border-radius: 20px; }

  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">SVN Dashboard</a>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRepoModal">
      <i class="fas fa-plus me-2"></i>Add Repository
    </button>
  </div>
</nav>

<div class="container py-4">
  <!-- Repository Cards -->
  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mb-4">
    <div th:each="repo : ${repositories}" class="col">
      <div class="card h-100 shadow-sm hover-shadow">
        <div class="card-body">
          <h5 class="card-title text-truncate" th:text="${repo.name}"></h5>
          <p class="card-text text-muted small" th:text="${repo.url}"></p>
        </div>
        <div class="card-footer bg-transparent">
          <a href="#" class="btn btn-outline-primary btn-sm">View Details</a>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100 add-card border-dashed hover-shadow"
           data-bs-toggle="modal" data-bs-target="#addRepoModal">
        <div class="card-body d-flex align-items-center justify-content-center">
         <button onclick="openModal()"> <i class="fas fa-plus fa-3x text-muted"></i> </button>
        </div>
      </div>
    </div>
  </div>

  <div id="repoModal" class="modal">
    <div class="modal-content" id="modalContent">
      <!-- Modal content will be loaded here via fetch -->
    </div>
  </div>
  <!-- Commit Table -->
  <div class="card shadow-sm mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Commit History</h5>
      <form class="d-flex gap-2">
        <select class="form-select form-select-sm" onchange="location = this.value;">
          <option th:each="size : ${new int[]{10, 20, 50}}"
                  th:value="@{/(page=0, size=${size})}"
                  th:text="'Show ' + ${size} + ' entries'"
                  th:selected="${commits.size == size}"></option>
        </select>
      </form>
    </div>
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-light">
        <tr>
          <th>Repository</th>
          <th>Revision</th>
          <th>Author</th>
          <th>Messages</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="commit : ${commits.content}">
          <td th:text="${commit.reponame}"></td>
          <td th:text="${commit.revision}"></td>
          <td th:text="${commit.author}"></td>
          <td th:text="${commit.message}"></td>
          <td th:text="${#temporals.format(commit.date, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination -->
  <nav th:if="${commits.totalPages > 1}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${commits.number == 0} ? 'disabled'">
        <a class="page-link" th:href="@{/(page=${commits.number - 1}, size=${commits.size})}">«</a>
      </li>
      <li th:each="i : ${displayPages}" class="page-item"
          th:classappend="${i == -1} ? 'disabled' : ${commits.number == i} ? 'active'">
        <a th:if="${i != -1}" class="page-link"
           th:href="@{/(page=${i}, size=${commits.size})}"
           th:text="${i + 1}"></a>
        <span th:if="${i == -1}" class="page-link">...</span>
      </li>
      <li class="page-item" th:classappend="${commits.number == commits.totalPages - 1} ? 'disabled'">
        <a class="page-link" th:href="@{/(page=${commits.number + 1}, size=${commits.size})}">»</a>
      </li>
    </ul>
  </nav>

  <!-- Chart -->
  <div class="card shadow-sm">
    <div class="card-header">
      <h5 class="mb-0">Commit Activity</h5>
    </div>

    <div class="card-body">
      <canvas id="commitChart" class="w-100" style="height: 500px"></canvas>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/svn-dashboard.js}"></script>
<script th:inline="javascript">
  /*<![CDATA[*/
  document.addEventListener('DOMContentLoaded', function() {
    initCommitChart([[${chartData}]]);
  });
  /*]]>*/
</script>

</body>
</html>
